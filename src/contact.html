<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر عربي | تواصل معنا</title>
    <script type="text/html" src="{require(index.js)}"></script>
</head>

<body>

    <div class="container-fluid">
        <!-- الشريط العلوي -->
        <div class="row">
            <nav class="navbar custom-navbar navbar-expand-lg">
                <div class="container">
                    <div class="navbar-header">
                        <button class="navbar-toggler btn btn-icon collapsed" type="button" data-toggle="collapse"
                            data-target="#navbar-collapsed-menu" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fas fa-bars"></i>
                        </button>
                        <a href="./checkout.html" class="navbar-toggler btn btn-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                        <div class="navbar-brand">
                            <a href="." class="text-left">
                                <img src="../src/img/logo.png" alt="">
                            </a>
                        </div>
                    </div>
                    <form class="form-inline">
                        <input type="search" class="form-control custom-form-control" placeholder="أبحث...">
                        <div class="dropdown categories">
                            <a href="#" class="nave-link dropdown-toggle custom-btn " id="navbarDropsown" role="button"
                                data-toggle="dropdown" aria-expanded="false">
                                اختر فئة
                            </a>
                            <ul class="dropdown-menu custom-dropdown-menu dropdown-menu-right">
                                <li>
                                    <div class="checkbox">
                                        <label for="">
                                            <input type="checkbox" name="search-category" value="men">
                                            رجالي
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label for="">
                                            <input type="checkbox" name="search-category" value="women">
                                            نسائي
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label for="">
                                            <input type="checkbox" name="search-category" value="kids">
                                            أطفال
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <button class="btn search-btn" type="submit">أبحث</button>
                    </form>
                    <div class="collapse navbar-collapse" id="navbar-collapsed-menu">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a href="" class="nav-link ">
                                    الصفحة الرئيسية
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a href="" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                                    data-toggle="dropdown" aria-expanded="false">أقسام المتجر</a>
                                <ul class="dropdown-menu custom-dropdown-menu">
                                    <li>
                                        <a href="#" class="dropdown-item">رجالي</a>
                                    </li>
                                    <li>
                                        <a href="#" class="dropdown-item">نسائي</a>
                                    </li>
                                    <li>
                                        <a href="#" class="dropdown-item">أطفال</a>
                                    </li>
                                </ul>
                            </li>

                            <li class="nav-item">
                                <a href="search.html" class="nav-link active">البحث المتقدم</a>
                            </li>
                            <li class="nav-item">
                                <a href="contact.html" class="nav-link">تواصل معنا</a>
                            </li>
                            <li class="d-none d-lg-block">
                                <a href="checkout.html " id=" btn-shoppingcart" class="btn custom-btn btn-icon"
                                    data-toggle="tooltip" data-placement="bottom" title="عربة الشراء">
                                    <i class="fas fa-shopping-cart"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- نهاية الشريط العلوي -->

        <!-- الخريطه -->
        <div class="row">
            <div id="map" class="col-12">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d463.8227357625553!2d39.110860919970314!3d21.56319829684461!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x15c3db840e04ed09%3A0x2a59114e81e3aca6!2z2YPZiNix2YbZiti0INis2K_YqQ!5e0!3m2!1sar!2ssa!4v1653326184337!5m2!1sar!2ssa"
                    width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
        </div>
        <!-- نهاية الخريطه -->

        <div class="container">
            <!--  عناصر التنقل الفرعيه-->
            <div class="row">
                <ol class="breadcrumb custom-breadcrumb">
                    <li>
                        <a href="index.html">الصفحة الرئيسية</a>
                    </li>
                    <li class="active">
                        تواصل معنا
                    </li>
                </ol>
            </div>
            <!-- نهاية عناصر التنقل الفرعيه -->
            <div id="contact-options" class="row">
                <!-- معلومات التواصل -->
                <div class="col-12 col-lg-3 offset-lg-2">
                    <h4 class="heading-with-border-bottom">
                        معلومات التواصل
                    </h4>
                    <div id="contact-info">
                        <div>
                            <i class="fas fa-phone fa-lg"></i>
                            96655998844

                        </div>
                        <div>
                            <i class="fas fa-envelope fa-lg"></i>
                            info@araby.com

                        </div>
                        <div>
                            <i class="fas fa-map-marker-alt fa-lg"></i>
                            العنوان السعوديه, جدة, الكورنيش

                        </div>
                    </div>
                    <h4 class="heading-with-border-bottom">
                        الأشتراك بالنشرة البريدية
                    </h4>
                    <form id="form-subscription">
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-control custom-form-control" type="email" name="email"
                                    placeholder="البريد الإلكتروني" required>
                                <button type="submit" class="btn custom-btn-primary2">متابعة</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- نهاية معلومات التواصل -->

                <!-- اترك رسالة -->
                <div class="col-12 col-lg-6">
                    <h4>
                        اترك رساله
                    </h4>
                    <form class="row">
                        <div class="col-6 form-group">
                            <input type="text" class="form-control custom-form-control custom-input-details" name="name"
                                placeholder="الأسم" required>
                        </div>
                        <div class="col-6 form-group">
                            <input type="email" class="form-control custom-form-control custom-input-details"
                                name="email" placeholder="البريدالإلكتروني" required>
                        </div>
                        <div class="col-12 form-group">
                            <textarea class="form-control custom-form-control custom-input-details"
                                name="message" placeholder="نص الرسالة" required>
                        </div>
                        <div class="col-12 form-group">
                            <div class="clearfix">
                                <button type="submit" class="float-left btn custom-btn-primary2 custom-btn-with-icon">
                                <span>
                                    إرسال رسالة
                                    <i class="far fa-paper-plane"></i>
                                </span>
                            </button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- نهاية اترك رسالة -->
            </div>

        </div>




        <!-- تذييل الصفحهة -->
        <div id="footer" class="row">
            <div class="col-12 text-center" id="brand-logos">
                <span>المتجر وكيل معتمد لكبرى الشركات</span>
                <div class="img-container">
                    <img src="./img/lacoste.png" alt="">
                    <img src="./img/adidas.png" alt="">
                    <img src="./img/puma.png" alt="">
                    <img src="./img/polo.png" alt="">
                </div>
            </div>
            <div class="col-12 text-center" id="footer-nav">
                <div class="footer-logo">
                    <a href="./">
                        <img src="./img/logo_footer.png" alt="عربي">
                    </a>
                </div>
                <div class="col-12 d-none d-md-block" id="footer-nav-links">
                    <a href="index.html">الصفحة الرئيسية</a>
                    <a href="search.html">البحث المتقدم</a>
                    <a href="contact.html">تواصل معنا</a>
                </div>

                <div class="col-mg-6 offset-mg-3" id="newsletter">
                    <form>
                        <label for="footer-email">
                            تابع النشرة البريدية لأحدث العروض
                        </label>
                        <br>
                        <div class="input-group">
                            <input type="email" class="form-control custom-form-control" placeholder="البريد الإلكتروني"
                                name="email" required>
                            <button type="submit" class="btn custom-btn custom-btn-primary2">
                                متابعة
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-12" id="footer-copyright-social">
                <div class="container">
                    <div class="clearfix">
                        <div id="copyright" class="float-right">
                            جميع الحقوق محفوظة للمتجر سنه <span id="fullyear"></span>
                        </div>
                        <div class="float-left" id="social-icons">
                            <a href="https://www.facebook.com">
                                <i class="fab fa-facebook-square fa-lg"></i>
                            </a>
                            <a href="https://www.twitter.com">
                                <i class="fab fa-twitter-square fa-lg"></i>
                            </a>
                            <a href="https://www.instagram.com">
                                <i class="fab fa-instagram fa-lg"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- نهاية تذييل الصفحة -->
    </div>
</body>

</html>
